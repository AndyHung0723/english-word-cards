<div class="container">
  <div class="title">
    <div class="left">
      <h1>單字列表</h1>
      <button
        mat-mini-fab
        class="addList"
        color="primary"
        aria-label="Example icon button with a menu icon"
      >
        <mat-icon>add</mat-icon>
      </button>
      <mat-form-field appearance="fill">
        <mat-select id="list">
          <mat-option value="生活">生活</mat-option>
          <mat-option value="職場">職場</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="right">
      <button mat-raised-button color="primary">單字卡</button>
      <button mat-raised-button color="primary">測驗</button>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a menu icon"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="content">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let element">{{ element.no }}</td>
      </ng-container>

      <ng-container matColumnDef="Word">
        <th mat-header-cell *matHeaderCellDef>單字</th>
        <td mat-cell *matCellDef="let element">{{ element.word }}</td>
      </ng-container>

      <ng-container matColumnDef="WordTranslate">
        <th mat-header-cell *matHeaderCellDef>翻譯</th>
        <td mat-cell *matCellDef="let element">{{ element.wordTranslate }}</td>
      </ng-container>

      <ng-container matColumnDef="PartOfSpeech">
        <th mat-header-cell *matHeaderCellDef>詞性</th>
        <td mat-cell *matCellDef="let element">{{ element.partOfSpeech }}</td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>動作</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary">開始</button>
          <button mat-raised-button color="warn">刪除</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
